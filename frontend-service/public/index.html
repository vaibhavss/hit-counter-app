<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Counter App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hit-button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .hit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .hit-button:active {
            transform: translateY(0);
        }

        .counter {
            font-size: 2em;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
            min-width: 200px;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            min-height: 20px;
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        .loading {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid #ffc107;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ Hit Counter App</h1>

        <div class="counter">
            Total Hits: <span id="hitCount">Loading...</span>
        </div>

        <button class="hit-button" onclick="hitButton()">
            ðŸš€ Hit Here!
        </button>

        <div id="status" class="status"></div>
    </div>

    <script>
        let hitCount = 0;

        // Function to update hit count display
        async function updateHitCount() {
            try {
                const response = await fetch('/api/hits');
                const data = await response.json();
                hitCount = data.count || 0;
                document.getElementById('hitCount').textContent = hitCount;
            } catch (error) {
                console.error('Error fetching hit count:', error);
                document.getElementById('hitCount').textContent = 'Error';
            }
        }

        // Function to handle hit button click
        async function hitButton() {
            const statusDiv = document.getElementById('status');
            const button = document.querySelector('.hit-button');

            // Show loading state
            statusDiv.innerHTML = 'â³ Recording hit...';
            statusDiv.className = 'status loading';
            button.disabled = true;

            try {
                const response = await fetch('/api/hit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = 'âœ… Hit recorded successfully!';
                    statusDiv.className = 'status success';

                    // Update counter
                    await updateHitCount();
                } else {
                    throw new Error(data.message || 'Failed to record hit');
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = 'âŒ Failed to record hit. Please try again.';
                statusDiv.className = 'status error';
            } finally {
                button.disabled = false;

                // Clear status after 3 seconds
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = 'status';
                }, 3000);
            }
        }

        // Initialize hit count on page load
        updateHitCount();

        // Auto-refresh hit count every 10 seconds
        setInterval(updateHitCount, 10000);
    </script>
</body>

</html>
