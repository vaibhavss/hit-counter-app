apiVersion: apps/v1
kind: Deployment
metadata:
  name: hit-logger-service
  namespace: hit-counter-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hit-logger-service
  template:
    metadata:
      labels:
        app: hit-logger-service
    spec:
      containers:
        - name: hit-logger-service
          image: your-registry/hit-logger-service:latest
          ports:
            - containerPort: 3001
          env:
            - name: DB_TYPE
              value: "cosmos" # or "sql"
            - name: CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: connection-string
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
