apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: hit-counter-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
        - name: frontend-service
          image: vaibhavdocked/frontend-service:v1
          ports:
            - containerPort: 3000
          env:
            - name: HIT_LOGGER_SERVICE_URL
              value: "http://hit-logger-service:3001"
            - name: HIT_COUNTER_SERVICE_URL
              value: "http://hit-counter-service:3002"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
